{% extends "rest_framework/base.html" %}

{% block content %}
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <label for="refresh_token">Refresh Token:</label>
        <input type="text" name="refresh_token" required>
        <br>
        <input type="submit" value="Logout">
    </form>
{% endblock %}
