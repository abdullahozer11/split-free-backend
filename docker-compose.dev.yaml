version: '3.8'

services:
  web:
    build:
        context: .
        dockerfile: Dockerfile.dev
    container_name: split-free-backend-dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:15
    container_name: split-free-db-dev
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgresql
      - POSTGRES_PASSWORD=postgresql
      - POSTGRES_DB=split_free_dev

volumes:
  postgres_data:
