name: Continuous Integration

on:
  push:
    branches:
      - prod
      - staging

concurrency:
  group: master
  cancel-in-progress: true

jobs:
  quality-assurance:
    name: Quality Assurance
    uses: ./.github/workflows/qa.yaml

  deploy:
    name: Deploy
    needs: quality-assurance
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          PROD_SSH_HOST: ${{ secrets.PROD_SSH_HOST }}
          STAGING_SSH_HOST: ${{ secrets.STAGING_SSH_HOST }}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/github
          chmod 600 ~/.ssh/github
          if [ "${{ github.ref }}" = "refs/heads/prod" ]; then
            SSH_HOST=$PROD_SSH_HOST
          elif [ "${{ github.ref }}" = "refs/heads/staging" ]; then
            SSH_HOST=$STAGING_SSH_HOST
          else
            echo "Unsupported branch for deployment"
            exit 1
          fi
          cat >>~/.ssh/config <<END
          Host target
            HostName $SSH_HOST
            User ubuntu
            IdentityFile ~/.ssh/github
            LogLevel ERROR
            StrictHostKeyChecking no
          END

      - name: Run deploy
        run: |
          ssh target "cd split-free-backend/ && docker-compose down && git pull && docker-compose build && docker-compose up -d --force-recreate"
